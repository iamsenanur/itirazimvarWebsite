<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Giriş / Kayıt Ekranı</title>
<link rel="stylesheet" href="../css/giriş.css">
</head>
<body>
	<div class="container right-panel-active">
		<div class="container__form container--signup">
			<form action="#" class="form" id="form1">
				<h2 class="form__title">Firma Girişi</h2>
				<input type="text" placeholder="Firma Adı" class="input" />
				<input type="number" placeholder="çalışan no" class="input" />
				<input type="password" placeholder="Şifre" class="input" />
				<button class="btn"><a href="../html/firmaprofildüzenle.html">FİRMA GİRİŞ</a></button>
			</form>
		</div>
	
		<div class="container__form container--signin">
			<form action="#" class="form" id="form2">
				<h2 class="form__title">Müşteri Girişi</h2>
				<input type="email" placeholder="E-Posta" class="input" />
				<input type="password" placeholder="Şifre" class="input" />
				<button class="btn"><a href="../html/müşteriprofildüzenle.html">MÜŞTERİ GİRİŞ</a></button>
			</form>
		</div>
	
		<div class="container__overlay">
			<div class="overlay">
				<div class="overlay__panel overlay--left">
					<button class="btn" id="signIn">Müşteri Girişi</button>
				</div>
				<div class="overlay__panel overlay--right">
					<button class="btn" id="signUp">Firma Girişi</button>
				</div>
			</div>
		</div>
	</div>
	
</body>

<script>
	const signInBtn = document.getElementById("signIn");
	const signUpBtn = document.getElementById("signUp");
	const fistForm = document.getElementById("form1");
	const secondForm = document.getElementById("form2");
	const container = document.querySelector(".container");

	signInBtn.addEventListener("click", () => {
		container.classList.remove("right-panel-active");
	});

	signUpBtn.addEventListener("click", () => {
		container.classList.add("right-panel-active");
	});

	fistForm.addEventListener("submit", (e) => e.preventDefault());
	secondForm.addEventListener("submit", (e) => e.preventDefault());
	

</script>

</html>
