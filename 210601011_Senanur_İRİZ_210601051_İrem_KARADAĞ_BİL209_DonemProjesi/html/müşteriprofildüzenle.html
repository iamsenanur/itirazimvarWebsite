<script>
  function searchInDivs() {
   // Arama kutusundaki kelimeyi al
   var searchTerm = document.getElementById('search').value.toLowerCase();
 
   // Tüm divleri al
   var divs = document.getElementsByTagName('div');
 
   // Divleri dolaş
   for (var i = 0; i < divs.length; i++) {
     var div = divs[i];
 
     // Div içerisindeki "p" etiketlerini al
     var paragraphs = div.getElementsByTagName('p');
 
     // "p" etiketlerini dolaş
     for (var j = 0; j < paragraphs.length; j++) {
       var paragraph = paragraphs[j];
 
       // Etiket içeriğini al ve kelime arama işlemini gerçekleştir
       var content = paragraph.textContent.toLowerCase();
       if (content.indexOf(searchTerm) !== -1) {
 
         // Eğer kelime bulunduysa etiketi vurgula
         paragraph.style.backgroundColor = 'yellow';
       } else {
         // Eğer kelime bulunamadıysa vurgulamayı kaldır
         paragraph.style.backgroundColor = '';
       }
     }
   }
 }
 
 // Arama butonuna tıklandığında arama işlemini gerçekleştir
 document.getElementById('ara').addEventListener('click', searchInDivs);

</script>
